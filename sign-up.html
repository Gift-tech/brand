<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
content="width=device-width, initial-scale=1">
</head>

    <body style="background-color: black">
    <center><h2 style="color: white">Join Our Team</h2></center>
<br>
    <center><h3 style="color: white">Sign Up</h3></center>
<hr>

    <form>
    <div class="row">
    <label for="firstname"><b style="color: white">Firstname:</b></label>
    <input type="firstname" placeholder="Enter Firstname..." id="firstname" required>
  	</div>	
<br><br>

   <div class="row">
   <label for="lastname"><b style="color: white">Lastname:</b></label>
   <input type="Lastname" placeholder="Enter Lastname..." id="Lastname" required>
  	</div>
		<br><br>

   <label class="radio-inline"><b style="color: white">Male</b></label>
   <input type="radio" name="gender-choice" id="radio-experience" value="choice-1">

   <label class="radio-inline"><b style="color: white">Female </b></label>
   <input type="radio" name="gender-choice" id="radio-experience" value="choice-2">
   <br><br>

   <div class="row">
   <label for="D.O.B"><b style="color: white">Date of Birth:</b></label>
   <input type="D.O.B" placeholder="DD/MM/YY..." id="D.O.B" required>
   </div>
	<br><br>

   <div>
	 <label for="Level"><b style="color: white">Educational Level:</b></label>
		 <select name="Educational Level">
			 <option value="select" disabled>Select</option>
			 <option value="none">None</option>
			 <option value="Fslc">First School Leaving Certificate</option>
			 <option value="Ssce">Secondary School Leaving Certificate</option>
			 <option value="Ond">Ordinary National Diploma</option>
			 <option value="Hnd">Higher National Diploma</option>
			 <option value="Bsc">Bachelor of Science,Art and Engineering</option>
			 <option value="Msc">MSC</option>
			 <option value="Phd">PHD</option>
			 <option value="others">Others</option>
				 </select></div>
		<br><br> 
		 <div class="row">
		 <label for="password"><b style="color: white">Password</b></label>
		 <input type="password" placeholder="Enter Password..." id="password" required>
	         </div>
	          
	          <br><br>
          <div class="row">
      <label for="confirm password"><b style="color: white">Confirm Password</b></label>
      <input type="confirm password" placeholder="Confirm Password..." id="Confirm Password" required>
     </div>
      <br><br>
      
      <button type="submit">Submit</button>
	       </form>
<br><br>
<center><a href="joinus.html">Back</a></center>
  </body>
  </html>
